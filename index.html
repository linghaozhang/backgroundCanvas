<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" width="1280" height="700" ></canvas>
    <script></script>
    <script>
        function CanvasAnimate(Dom,options){
            options = options || {}
            this.Element = Dom
            this.cvs = Dom.getContext("2d")
            this.off_cvs = document.createElement("canvas")
            this.off_cvs.width = Dom.width
            this.off_cvs.height = Dom.height
            this.Dom = this.off_cvs.getContext("2d")
            this.width = Dom.width
            this.height = Dom.height
            this.length = options.length ||100
            this.RoundColor = options.RoundColor || "#eeeeee"
            this.RoundDiameter = options.RoundDiameter || 2
            this.LineColor = options.LineColor || "#eeeeee"
            this.LineWeight = options.LineWeight || 0.5
            this.clicked = options.clicked || false
            this.moveon = options.moveon || false
            this.list = []
            this.paused = true
        }
        CanvasAnimate.prototype.Run = function(){
            if( this.clicked ){
                this.Element.addEventListener( "click",this.Clicked.bind(this) )
            }
            if( this.moveon ){
                this.Element.addEventListener( "mousemove",this.moveXY.bind(this) )
                this.Element.addEventListener( "mouseout",this.moveoutXY.bind(this) )
            }
            this.Draw( this.getLength() )
        }
        CanvasAnimate.prototype.getLength=function(){
            let arr = []
            for(let i=0;i< this.length ;i++){
                let obj = {}
                obj.x = parseInt( Math.random() * this.width,10)
                obj.y = parseInt( Math.random() * this.height,10)
                obj.r = parseInt( Math.random()*10 ,10)
                obj.controlX = parseInt( Math.random()*10 ,10) > 5 ? "left":"right"
                obj.controlY = parseInt( Math.random()*10 ,10) > 5 ? "bottom":"top"
                arr.push(obj)
            }
            return arr
        }
        CanvasAnimate.prototype.Draw = function(list){
            let new_arr = []
            let line_arr = []

            list.map((item,index)=>{
                let xy = this.ControlXY(item)
                let obj = this.ControlRound(xy)
                new_arr.push( obj )
                return '';
            });

            new_arr.map((item1,index1)=>{
                new_arr.map((item2,index2)=>{
                    if(item1 !== item2){
                        let x = item1.x - item2.x
                        let y = item1.y - item2.y
                        if( Math.abs(x)< 100 && Math.abs(y)<100 ){
                            let obj = {
                                x1:item1.x,
                                y1:item1.y,
                                x2:item2.x,
                                y2:item2.y,
                            }
                            line_arr.push(obj)
                        }
                    }
                    return '';
                })
                return '';
            })

            this.drawLine(line_arr)

            new_arr.map((item)=>{
                this.drawRound(item);
                return '';
            })

            this.list = new_arr

            this.cvs.drawImage(this.off_cvs,0,0,this.width,this.height)

            setTimeout(()=>{
                if(this.paused){
                    this.next()
                }
            },50)
        }
        CanvasAnimate.prototype.next = function(){
            this.cvs.clearRect( 0,0,this.width,this.height )
            this.Dom.clearRect( 0,0,this.width,this.height )
            this.Draw( this.list )
        }
        CanvasAnimate.prototype.drawRound = function(obj){
            let {x,y,r} = obj
            this.Dom.beginPath()
            this.Dom.arc( x,y,r, 0, 2*Math.PI )
            this.Dom.fillStyle = this.RoundColor
            this.Dom.fill()
            this.Dom.closePath()
        }
        CanvasAnimate.prototype.drawLine = function(list){
            list.map( (item)=>{
                this.Dom.beginPath()
                this.Dom.moveTo( item.x1,item.y1 )
                this.Dom.lineTo( item.x2,item.y2 )
                this.Dom.lineWidth = this.LineWeight
                this.Dom.strokeStyle = this.LineColor
                this.Dom.stroke()
                this.Dom.closePath()
                return '';
            })

        }
        CanvasAnimate.prototype.ControlXY = function(obj){
            if(obj.x >= (this.width - obj.r) ){
                obj.controlX = 'left'
            }else if( obj.x <= parseInt(obj.r/2,10) ){
                obj.controlX = "right"
            }

            if( obj.y >= (this.height - obj.r) ){
                obj.controlY = "bottom"
            }else if( obj.y <= parseInt(obj.r/2,10) ){
                obj.controlY = "top"
            }
            return obj
        }
        CanvasAnimate.prototype.ControlRound = function(obj){
            switch(obj.controlX){
                case "right":
                    obj.x++;
                    break;
                case "left":
                    obj.x--;
                    break;
                default:
                    break;
            }
            switch(obj.controlY){
                case "top":
                    obj.y++;
                    break;
                case "bottom":
                    obj.y--;
                    break;
                default:
                    break;
            }
            return obj
        }
        CanvasAnimate.prototype.Clicked = function(event){
            let obj = {}
            obj.x = event.clientX
            obj.y = event.clientY
            obj.r = parseInt( Math.random()*10 ,10)
            obj.controlX = parseInt( Math.random()*10 ,10) > 5 ? 'left' :'right'
            obj.controlY = parseInt( Math.random()*10 ,10) > 5 ? 'bottom' :'top'
            this.list.push(obj)
        }
        CanvasAnimate.prototype.moveXY = function(event){
            let obj = {}
            obj.x = event.clientX
            obj.y = event.clientY
            obj.r = 0
            obj.move = true
            if( this.list[0]["move"] ){
                this.list[0]["x"] = obj.x
                this.list[0]["y"] = obj.y
                this.list[0]["r"] = 1
            }else{
                this.list.unshift(obj)
            }
        }
        CanvasAnimate.prototype.moveoutXY = function(event){
            this.list.shift()
        }
        CanvasAnimate.prototype.pause = function(){
            this.paused = !this.paused
            if( this.paused){
                this.Draw(this.list)
            }
        }

        /*

        btn.addEventListener("click",function(){
            if( this.innerHTML === "暂停"){
                this.innerHTML = "开始"
            }else{
                this.innerHTML = "暂停"
            }
            a.pause()
        })*/
        let root = document.querySelector("#canvas")
        let a = new CanvasAnimate(root, {length: 70, clicked: true, moveon: true})
        a.Run()
    </script>
</body>
</html>
